<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TNB Hackathon@UniTEN</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">

    <!-- Chart css -->
    <link rel="stylesheet" href="./node_modules/dc/dc.min.css">
    <style>
        text {
            fill: #999999;
        }
        
        .huge {
            font-size: 32px;
        }
        
        th {
            font-size: 20px;
        }
        
        .dc-table-group {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row page-header">
            <h1 id="typography">SmartCity Hackathon @ UniTEN</h1>
        </div>
        <div class="row">
            <div id="chart"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span><b>Total Commits</b></span>
                    </div>
                    <div class="panel-body huge">
                        <div id="commits"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span><b>Total Line Changes</b></span>
                    </div>
                    <div class="panel-body huge">
                        <div id="lineChanges"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table id="repotable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Group</th>
                                    <th>Line Changes</th>
                                    <th>Commits</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./node_modules/d3/d3.min.js"></script>
    <script src="./node_modules/crossfilter/crossfilter.min.js"></script>
    <script src="./node_modules/dc/dc.min.js"></script>
    <script src="chart.js "></script>

</body>

</html>
